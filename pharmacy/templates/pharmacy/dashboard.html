{% extends 'pharmacy/base.html' %}

{% block content %}

   
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="bg-blue-100 p-4 rounded-xl shadow">
            <h2 class="text-xl font-semibold">Revenue</h2>
            <p class="text-3xl font-bold text-blue-700">${{total_revenue}} </p>
        </div>
        <div class="bg-red-100 p-4 rounded-xl shadow">
            <h2 class="text-xl font-semibold">Expenses</h2>
            <p class="text-3xl font-bold text-red-700">${{expense}}</p>
        </div>
        <div class="bg-green-100 p-4 rounded-xl shadow">
            <h2 class="text-xl font-semibold">Profit</h2>
            <p class="text-3xl font-bold text-green-700">${{profit}}</p>
        </div>
{% endblock %}
