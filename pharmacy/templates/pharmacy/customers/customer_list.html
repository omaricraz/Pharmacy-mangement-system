{% extends 'pharmacy/base.html' %}

{% block content %}
<h1>Customer List</h1>


<a href="{% url 'customer-create' %}" class= "btn btn-success mb-3"">
   <i class=" fas fa-plus"></i>Add New Customer
</a>

<table class="table table-bordered table-hover table-striped" >
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.contact_number }}</td>
            <td>{{ customer.email }}</td>
            <td>
                <a href="{% url 'customer-update' customer.id %}">Edit</a> |
                <a href="{% url 'customer-delete' customer.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
